<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Ändern sie nicht meine Größe. Ich bin kitzelig!</title>
    <script>
    function resize() {
        var element = document.getElementById("display");
        element.innerHTML = element.innerHTML + "das kitzelt!";
    }
    </script>
</head>
<body>
<p id="display">
    Verändern sie auf keinen Fall die Fenstergröße! Ich habe sie gewarnt!
</p>
<script>
    window.onresize = resize;
</script>
</body>
</html>
